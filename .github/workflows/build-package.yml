name: HHLA Sky Safety Controller CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: "Build - Commit: ${{ github.event.head_commit.message }}"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ github.ref }}

      - name: Setup Ubuntu
        run: |
          sudo apt update && sudo apt install -y \
          build-essential \
          cmake \
          build-essential \
          binutils \
          gcc-multilib \
          g++-multilib \
          gcovr \
          git

      # Configure the project using CMake
      - name: Configure with CMake
        run: |
          mkdir -p build
          cmake -S . -B build

      # Build the project
      - name: Build project
        run: |
          cmake --build build -j$(nproc --all)

      # Upload build directory as artifact for testing job
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build

      # Create issue on failure
      - name: Create issue on failure
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Build Failed"
          content-filepath: ./build-failure.txt
          labels: bug, build-failure

  test:
    runs-on: ubuntu-latest
    needs: build  # Ensures test job runs after build job

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Download build artifact from build job
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      # Grant execute permissions to test binaries
      - name: Grant execute permissions to test binaries
        run: chmod +x build/tests/*

      # Run tests using CTest without verbose output to reduce warnings
      - name: Run tests
        run: |
          ctest --test-dir build -j$(nproc --all) -C Debug

      # Create issue on failure
      - name: Create issue on failure
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Test Failed"
          content-filepath: ./test-failure.txt
          labels: bug, test-failure

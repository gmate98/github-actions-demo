name: Publish to GitHub Packages

on:
  release:
    types: [created]

jobs:
  publish-package:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Authenticate with GitHub Packages
      - name: Authenticate with GitHub Packages
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      # Build the package (replace with your package-specific build steps)
      - name: Build Package
        run: |
          # Example for Docker image
          docker build -t ghcr.io/${{ github.repository }}/my-package:latest .

      # Push the package to GitHub Packages
      - name: Publish Package
        run: |
          docker push ghcr.io/${{ github.repository }}/my-package:latest


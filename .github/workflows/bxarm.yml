name: BXARM on Linux

# This workflow will run when a push is made to any branch in the repository
on: push

# Workflow's environment variables can be referred by all jobs
# env:
#   TARGET_DIR: /opt/iarsystems/bxarm-9.50.1/arm/bin
#   COMMON_DIR: /opt/iarsystems/bxarm-9.50.1/common/bin

jobs:
  build-project:
    name: Build project
    runs-on: [ self-hosted, linux ]
    steps:
      - name: Set up BXARM Toolchain and Compile STM32 Project
        run: |             
            cd mcu_test_proj
            rm -rf build
            cmake . --preset=bxarm-debug
            cmake --build --preset=bxarm-debug

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: STM32-Microcontroller_Binary
          path: mcu_test_proj/build/bxarm-debug/*.elf


  deploy:
    name: Deploy firmware
    runs-on: [ self-hosted, linux ]
    steps:
      - name: Download ELF
        uses: actions/download-artifact@v4
        with:
          name: mcu_test_proj.elf
          path: ./mcu_test_proj/build/bxarm-debug/mcu_test_proj.elf

      - name: Flash to MCU and test
        run: |
          ${HOME}/STMicroelectronics/STM32Cube/STM32CubeProgrammer/bin/STM32_Programmer_CLI -c port=SWD -d mcu_test_proj.elf -g           
      

